query OrganizationById($id:UUID!) {
  organizationById(id:$id) {
    nameEn
    acronymEn
    orgType
    url
    orgTiers {
      id
      nameEn
      primaryDomain
      owner {
        id
        givenName
        familyName
        email
      }
    }
    getCapabilityCounts {
      domain
      name
      counts
    }
    publications {
      id
      title
      publicationStatus
      leadAuthor {
        id
        givenName
        familyName
      }
    }
    getAffiliations {
      id
      affiliationRole
      person {
        id
        givenName
        familyName
      }
    }
  }
}