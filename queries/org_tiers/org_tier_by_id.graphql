query OrgTierById($id:UUID!) {
  orgTierById(id:$id) {
    id
    nameEn
    primaryDomain
    tierLevel
    parentOrganizationTier {
      id
      nameEn
    }
    organization {
      id
      nameEn
    }
    owner {
      id
      givenName
      familyName
    }
    teams {
      nameEnglish
      id
    }
  }
}