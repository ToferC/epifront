query PersonById($id:UUID!) {
  personById(id:$id) {
    id
    familyName
   	givenName
    phone
    email
    workAddress
    postalCode
    capabilities {
      nameEn
      domain
      validatedLevel
    }
    activeRoles {
      id
      titleEnglish
      startDate
      hrGroup
      hrLevel
      effort
    }
    inactiveRoles {
      id
      titleEnglish
      startDate
      hrGroup
      hrLevel
    }
    findMatches {
      id
      titleEnglish
      hrGroup
      hrLevel
      requirements {
        nameEn
        domain
        requiredLevel
      }
    }
    affiliations {
      organization {
        nameEn
        id
      }
      affiliationRole
    }
    publications {
      id
      title
      urlString
      subjectText
      publicationStatus
      publishedDatestamp
    }
  }
}