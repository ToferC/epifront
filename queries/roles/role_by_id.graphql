query RoleById($id:UUID!) {
  	roleById(id:$id) {
    id
    titleEnglish
    hrGroup
    hrLevel
    startDate
    endDate
    person {
      id
      familyName
      givenName
      phone
      email
    }
    team {
      id
      nameEnglish
      organizationLevel {
        nameEn
        primaryDomain
      }
      owner {
        id
        givenName
        familyName
        email
      }
    }
    effort
    work {
      id
      workDescription
      domain
      capabilityLevel
      workStatus
      effort
    }
    requirements {
      nameEn
      domain
      requiredLevel
    }
  }
}