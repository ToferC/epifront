query WorkById($id:UUID!) {
  workById(id:$id) {
    id
    workDescription
    url
    domain
    capabilityLevel
    effort
    workStatus
    task {
      createdBy {
        id
        titleEnglish
        person {
          id
          givenName
          familyName
        }
      }
      id
      title
      domain
      
    }
    role {
      id
      titleEnglish
      person {
        id
        familyName
        givenName
      }
    }
  }
}